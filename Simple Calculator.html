<html>
  <head>
    <title> Simple Calculator </title>
  </head>
  <body>
      <center>
     <h2 style="color:blue"> Calculator </h2>
     <table border = "2">
       <tr style="background-color:yellow">
          <th> ( </th>
          <th> ) </th>
          <th> % </th>
          <th> AC </th>
      </tr>

      <tr>
          <td> 7 </td>
          <td> 8 </td>
          <td> 9 </td>
          <td> / </td>
      </tr>

      <tr>
          <td> 4 </td>
          <td> 5 </td>
          <td> 6 </td>
          <td> * </td>
      </tr>

      <tr>
          <td> 1 </td>
          <td> 2 </td>
          <td> 3 </td>
          <td> - </td>
      </tr>

      <tr>
          <td> 0 </td>
          <td> . </td>
          <td> = </td>
          <td> + </td>
      </tr>
      </center>
     </table>
   </body>
</html>
